{% extends 'installations/base.html' %}
{% load crispy_forms_tags %}

{% block main_content %}

<h2>Add Bibliography</h2>
<hr class="my-4">
<form  method="POST" action="" autocomplete="off">
    {% csrf_token %}

    {% crispy form %}
    <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="fa fa-database"></i> Save </button>
        <a href="{% url 'installations:bibliography-list' %}" class="btn btn-default">Cancel</a>
    </div>
<!--    <input type="submit" class="btn btn-success" value="Save">-->
</form>
{% endblock main_content %}
