{% extends 'installations/base.html' %}
{% load widget_tweaks %}  <!-- related to forms, the old method, befor the crispy forms -->
{% load crispy_forms_tags %}

{% block main_content %}

<h2>Add Institution</h2>
<hr class="my-4">
<form  method="POST" action="" autocomplete="off">
    {% csrf_token %}

    {{ form|crispy }}

    <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="fa fa-database"></i> Save </button>
        <a href="{% url 'installations:institution-list' %}" class="btn btn-default">Cancel</a>
    </div>
<!--    <input type="submit" class="btn btn-success" value="Save">-->
</form>
{% endblock main_content %}
